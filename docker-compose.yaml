version: "3.9"

services:
  # === Backend API Service ===
  backend:
    build: ./backend
    container_name: stock-backend
    ports:
      - "8000:8000"
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/stocks.db:/app/stocks.db  # Shared database file between backend and alert service

  # === Daily Alert Service ===
  alerts:
    build: ./alert_service
    container_name: stock-alerts
    restart: always
    env_file: ./alert_service/.env
    depends_on:
      - backend
    volumes:
      - ./backend/stocks.db:/app/stocks.db  # Shared database file (same as backend)
